//Plugin Anti-ping (Brasileiro)

ap_max 170
ap_atraso 50
ap_check 12 
ap_teste 8


//Plugin AMX Gore
//É um plugin pesado de acordo com o server
//Por padrão o nível de sangue é médio
//isso irá evitar o lag no servidor.
//Caso queira alterar , remova "//" dos
//comandos do plugin no Nível escolhido

//Nível: baixo

//amx_gore "a"
//amx_gore_exphp 160


//Nível: médio (Ativado:Padrão)

amx_gore "abd"
amx_gore_exphp 140

//Nível: Alto

//amx_gore "abcdefg"
//amx_gore_exphp 120


//Bunny hop 

bh_enabled 1
bh_autojump 1
bh_showusage 1

//C4 Bonus em $
amx_plant_bonus "150"


//Linguagem PT-BR automática
setinfo "lang" "bp"

//Plugin-Shot (Brasileiro)
pxl_shot 1


//Money maior que 16000
amx_maxmoney 9999999


//FTP : Arquivos do Addon 
sv_allowdownload 1
sv_allowupload 1
sv_downloadurl "http://csonlinebr.quecurioso.com.br/downs/addons/2009-addons/cstrike/"


