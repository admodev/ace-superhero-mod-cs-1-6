//=====
// How-To create custom namebans
//=====
// Syntax:	hlg_check "%n:name_to_ban:description" "flags"
// Example:	hlg_check "%n:myg0t:Name Violation" "eq"
// Flags:
// e - Announce the Nameban in game and write in player console
// p - Log to HLGuard logfile, write to hlg_namebanlist.htm and kick player
// q - Log to HLGuard logfile, write to hlg_namebanlist.htm and ban player for 2 hours

